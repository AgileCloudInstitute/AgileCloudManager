---
# Defines a release definition
name: Create Terraform AWS Starter Kit Release
description: A Release Definition for creating instances of Terraform AWS Starter Kit
variables:
  - aws-region: us-west-2
environments:
  - name: Dev environment
    deployPhases:
      - name: AWS Creation Job
        deploymentInput: 
        - artifactsDownloadInput:
          - alias: _terraform-aws-starter-kit
        workflowTasks: 
        - name: Python task to create AWS starter
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_terraform-aws-starter-kit/drop/pipeline-tasks/createStarterFromPipeline.py "
          arguments: "$(-aws-public-access-key)  $(-aws-secret-access-key)  $(storageAccountNameTerraformBackend)  $(terra-backend-key)  $(aws-region)  $(System.DefaultWorkingDirectory)"
