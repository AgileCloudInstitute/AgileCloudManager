---
# Defines a release definition
name: Create Terraform AWS Starter Kit Release
description: A Release Definition for creating instances of Terraform AWS Starter Kit
variables:
  - aws-region: us-west-2
    storageAccountNameTerraformBackend: tfbkendabc123x
    foundationKeyFileTF: aws-starter-network-foundation-state.tf
    sgKeyFileTF: aws-starter-sg-rule-state.tf
    vmKeyFileTF: aws-starter-vm-state.tf
environments:
  - name: Dev environment
    deployPhases:
      - name: AWS Creation Job
        deploymentInput: 
        - artifactsDownloadInput:
          - alias: _terraform-aws-starter-kit
        workflowTasks: 
        - name: Python task to create AWS Foundation
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_terraform-aws-starter-kit/drop/pipeline-tasks/createFoundationFromPipeline.py "
          arguments: "$(-aws-public-access-key)  $(-aws-secret-access-key)  $(storageAccountNameTerraformBackend)  $(terra-backend-key)  $(aws-region)  $(System.DefaultWorkingDirectory)  $(demoStorageKey)  $(foundationKeyFileTF) "
        - name: Python task to create Security Group Rule
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_terraform-aws-starter-kit/drop/pipeline-tasks/createSecurityGroupRuleFromPipeline.py "
          arguments: "$(-aws-public-access-key)  $(-aws-secret-access-key)  $(storageAccountNameTerraformBackend)  $(terra-backend-key)  $(aws-region)  $(System.DefaultWorkingDirectory)  $(demoStorageKey)  $(foundationKeyFileTF)  $(sgKeyFileTF) "
        - name: Python task to create AWS VM
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_terraform-aws-starter-kit/drop/pipeline-tasks/createVMFromPipeline.py "
          arguments: "$(-aws-public-access-key)  $(-aws-secret-access-key)  $(storageAccountNameTerraformBackend)  $(terra-backend-key)  $(aws-region)  $(System.DefaultWorkingDirectory)   $(demoStorageKey)  $(foundationKeyFileTF)  $(vmKeyFileTF) "
        - name: Python task to Configure Jekyll
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_jekyll-devserver-aws/drop/pipeline-tasks/createJekyllStuff.py "
          arguments: "$(System.DefaultWorkingDirectory) "
