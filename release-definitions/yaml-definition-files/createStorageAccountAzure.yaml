# Defines a release definition
name: Create Terraform Azure Storage Account Release
description: A Release Definition for creating instances of Terraform Azure Storage Account
variables:
  - storageAccountName: terraformbknd123zyx456wv
    storageContainerName: terraform-azure-storage-account
environments:
  - name: Dev environment
    deployPhases:
      - name: Azure Storage Account Creation Job
        deploymentInput:
        - artifactsDownloadInput:
          - alias: _terraform-azure-storage-account
        workflowTasks:
        - name: Python task to create Azure Storage Account
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_terraform-azure-storage-account/drop/pipeline-tasks/createStorageAccount.py "
          arguments: " $(storageAccountName)  $(storageContainerName)  $(terra-backend-key)  $(System.DefaultWorkingDirectory)  $(client-id)  $(client-secret)  $(subscription-id)  $(tenant-id) "
