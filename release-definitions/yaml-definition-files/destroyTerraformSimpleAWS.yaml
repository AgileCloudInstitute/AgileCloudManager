---
# Defines a release definition
name: Destroy Terraform AWS Starter Kit Release
description: A Release Definition for destroying instances of Terraform AWS Starter Kit
variables:
  - keySource: keyVault
    configFile: demoConfig.yaml
    storageAccountNameTerraformBackend: tfbkendabc123x
environments:
  - name: Dev environment
    deployPhases:
      - name: AWS Destruction Job
        deploymentInput: 
        - artifactsDownloadInput:
          - alias: _terraform-aws-starter-kit
        workflowTasks: 
        - name: Python task to Destroy AWS Infrastructure
          type: Python
          scriptPath: "$(System.DefaultWorkingDirectory)/_terraform-aws-starter-kit/drop/pipeline-tasks/destroyFoundation.py "
          arguments: "$(keySource)  $(configFile)  $(-aws-public-access-key)  $(-aws-secret-access-key)  $(storageAccountNameTerraformBackend)  $(demoStorageKey)  $(System.DefaultWorkingDirectory)"
